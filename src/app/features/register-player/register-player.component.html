<div class="user-regisration">
  <div class="p-grid p-nogutter p-justify-center p-align-center" style="height:100%">
    <div class="p-xl-3 p-lg-6 p-md-8 p-sm-10">
      <form [formGroup]="playerform" (ngSubmit)="onClickRegisterPlayer()">
        <p-panel header="Player Registration">
          <div class="p-grid p-justify-center p-align-center">
            <div class="p-col-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input id="float-input-playername" type="text" size="30" pInputText formControlName="name"
                  placeholder="player name" required>
              </div>
            </div>
            <div class="p-col-12" *ngIf="playerform.controls['name'].errors && playerform.controls['name'].dirty">
              <p-message severity="error" text="Player name is required"
                *ngIf="playerform.controls['name'].errors['required']"></p-message>
            </div>
            <div class="p-col-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <input id="float-input-password" type="password" size="30" pInputText formControlName="password"
                  placeholder="password" required>
              </div>
            </div>
            <div class="p-col-12" *ngIf="playerform.controls['password'].errors && playerform.controls['password'].dirty">
              <p-message severity="error" text="Password is required"
                *ngIf="playerform.controls['password'].errors['required']"></p-message>
              <p-message severity="error" text="Minimum 6 characters required."
                *ngIf="playerform.controls['password'].errors['minlength'] "></p-message>
            </div>
            <div class="p-col-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
                <input id="float-input-emailid" type="email" size="30" pInputText formControlName="emailId"
                  placeholder="Email Id" required>
              </div>
            </div>
            <div class="p-col-12" *ngIf="playerform.controls['emailId'].errors && playerform.controls['emailId'].dirty">
              <p-message severity="error" text="Email is required"
                *ngIf="playerform.controls['emailId'].errors['required']"></p-message>
              <p-message severity="error" text="Email is invalid" *ngIf="playerform.controls['emailId'].errors['email']">
              </p-message>
            </div>
            <div class="p-col-12">
              <p-calendar formControlName="birthDate" placeholder="Birth date" [showIcon]=true></p-calendar>
            </div>
            <div class="p-col-12" *ngIf="playerform.controls['birthDate'].errors && playerform.controls['birthDate'].dirty">
              <p-message severity="error" text="Birthdate is required"
                *ngIf="playerform.controls['birthDate'].errors['required']"></p-message>
              <p-message severity="error" text="Minimum age should be 10 years."
                *ngIf="playerform.controls['birthDate'].errors['invalidBirthDate']"></p-message>
            </div>
          </div>
          <div class="p-grid">
            <div class="p-col-6">
              <button pButton type="button" label="Register" class="ui-button-raised" [disabled]="!playerform.valid"
                (click)="onClickRegisterPlayer()"></button>
            </div>
            <div class="p-col-6">
              <button pButton type="button" label="Login" class="ui-button-raised"
                (click)="onClickGoToLogin()"></button>
            </div>
          </div>
        </p-panel>
      </form>
    </div>
  </div>
</div>
