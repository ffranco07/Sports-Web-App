                                <ng-container *ngFor="let entry of event.marketMap | keyvalue">
                                    <ng-container *ngIf="entry.value.name == 'Spread'">

                                        <div class="selectionContainer  col2" style="grid-row: 2 / auto;">
                                            <button class="selectionOption">
                                                <div class="oddsView">
                                                    <div class="handicap truncateText">
                                                        {{entry.value.betOptions[0].line}}</div>
                                                    <div class="odds truncateText">
                                                        {{entry.value.betOptions[0].price}}</div>
                                                </div>
                                            </button>
                                        </div>
                                        <div class="selectionContainer col2" style="grid-row: 3 / auto;">
                                            <button class="selectionOption">
                                                <div class="oddsView">
                                                    <div class="handicap truncateText">
                                                        {{entry.value.betOptions[1].line}}</div>
                                                    <div class="odds truncateText">
                                                        {{entry.value.betOptions[1].price}}</div>
                                                </div>
                                            </button>
                                        </div>
                                    </ng-container>
                                    <ng-container *ngIf="entry.value.name == 'Money Line'">

                                        <div class="selectionContainer  col3" style="grid-row: 2 / auto;">
